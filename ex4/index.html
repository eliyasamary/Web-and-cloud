<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>ex4</title>
    </head>
    <body id="index">
        <div id="wrapper">
            <div id="frame">
                <h1 id="headline">Join our member club</h1>
                <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" onsubmit="return validateMyForm();""
                oninput="result.value = inputTemp.value" class="row g-3 form-style">
                    <!-- name -->
                    <div class="col-md-4 input-section">
                        <label for="inputName" class="form-label label-style">Full name:</label>
                        <input type="text" class="form-control" id="inputName" name="fullName" value="" placeholder="Enter Full Name" pattern=".+ .+">
                    </div>
                    <!-- password -->
                    <div class="col-md-4 input-section">
                        <label for="inputPass" class="form-label label-style">Password:</label>
                        <input type="password" class="form-control" id="inputPass" name="pass" value="" placeholder="Enter Password" pattern=".{6,}">
                    </div>
                    <!-- mail -->
                    <div class="col-md-4 input-section">
                        <label for="inputMail" class="form-label label-style">E-Mail:</label>
                        <input type="email" class="form-control" id="inputMail" name="mail" value="" placeholder="Enter Your E-mail">
                    </div>
                    <!-- url -->
                    <div class="col-md-6 input-section">
                        <label for="inputUrl" class="form-label label-style">Url:</label>
                        <input type="url" class="form-control" id="inputUrl" name="website" value="" placeholder="Enter URL">
                    </div>
                    <!-- phone -->
                    <div class="col-md-4 input-section">
                        <label for="inputTel" class="form-label label-style">Phone Number:</label>
                        <input type="tel" class="form-control" id="inputTel" name="phone" value="" placeholder="Enter Your Phone Number" pattern="[0-9]{10}">
                    </div>
                    <!-- age -->                               
                    <div class="col-md-2 input-section">
                        <label class="form-label label-style">Age:</label>
                        <select required class="form-select" name="age">
                            <option value="23">23</option>
                            <option value="24" selected>24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                        </select>
                    </div>
                    <!-- add -->
                    <div class="col-12 input-section">
                        <label for="inputAdd" class="form-label label-style">Address:</label>
                        <textarea name="address" class="form-control" id="inputAdd" rows="3" cols="20"></textarea>
                    </div>
                    <!-- coffee -->
                    <div class="col-md-4 input-section">
                        <label for="inputCoffee" class="form-label label-style">Amount of coffee you drink a day:</label>
                        <div class="smaller-input">
                            <input type="number" class="form-control" id="inputCoffee" name="coffee" value="" placeholder="0">
                        </div>
                    </div>
                    <!-- temp - range -->
                    <div class="col-md-4 input-section">
                        <label for="inputTemp" class="form-label label-style">Temperature:</label>
                        <input type="range" class="form-range" id="inputTemp" name="temper" value="25" min="10" max="50" class="form-control">
                        The Temperature is <output name="result" for="inputTemp">25</output> degrees
                    </div>
                    <!-- interests - checkbox -->
                    <div class="col-md-2 input-section" id="checkboxForm">
                        <label for="inputInterests" class="form-label label-style">Enter your interests:</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="read">
                            <label class="form-check-label">Reading</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="write">
                            <label class="form-check-label">Writing</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="travel">
                            <label class="form-check-label">Travel</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="sport">
                            <label class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="interests[]" value="dance">
                            <label class="form-check-label">Dance</label>
                        </div>
                    </div>
                    <!-- Gender - radio -->
                    <div class="col-md-2 input-section">
                        <label class="form-label label-style">Gender:</label>	
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female" id="flexRadioDefault2">
                            <label class="form-check-label label-style" for="flexRadioDefault2">Female</label>
                        </div>
                    </div>
                    <!-- submit -->
                    <div class="col-12">
                        <input type="submit" id="submit-button" class="btn btn-primary submit-btn-style submit-btn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
